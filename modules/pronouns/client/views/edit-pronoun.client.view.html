<section ng-controller="PronounsController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Pronoun</h1>
  </div>
  <div class="col-md-12">
    <form name="pronounForm" class="form-horizontal" ng-submit="update(pronounForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors ng-show="pronoun.pronounType === 'X'">
          <label for="subject">Subject Pronoun</label>
          <input name="subject" type="text" ng-model="pronoun.subject" id="subject" class="form-control" placeholder="they">
          <div ng-messages="pronounForm.subject.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Subject Pronoun is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors ng-show="pronoun.pronounType === 'X'">
          <label for="object">Object Pronoun</label>
          <input name="object" type="text" ng-model="pronoun.object" id="object" class="form-control" placeholder="them">
          <div ng-messages="pronounForm.object.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Object Pronoun is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors ng-show="pronoun.pronounType === 'X'">
          <label for="determiner">Possessive Determiner</label>
          <input name="determiner" type="text" ng-model="pronoun.determiner" id="determiner" class="form-control" placeholder="their">
          <div ng-messages="pronounForm.determiner.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Possessive Determiner is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors ng-show="pronoun.pronounType === 'X'">
          <label for="possessive">Possessive Pronoun</label>
          <input name="possessive" type="text" ng-model="pronoun.possessive" id="possessive" class="form-control" placeholder="theirs">
          <div ng-messages="pronounForm.possessive.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Possessive Pronoun is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors ng-show="pronoun.pronounType === 'X'">
          <label for="reflexive">Reflexive Pronoun</label>
          <input name="reflexive" type="text" ng-model="pronoun.reflexive" id="reflexive" class="form-control" placeholder="themself">
          <div ng-messages="pronounForm.reflexive.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Reflexive Pronoun is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="pronoun.title" id="title" class="form-control">
          <div ng-messages="pronounForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="pronoun.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group" ng-hide="user.roles.indexOf('admin') === -1">
          <label for="listed">Listed</label>
          <input name="listed" type="checkbox" id="listed" ng-model="pronoun.listed" class="form-control">
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
