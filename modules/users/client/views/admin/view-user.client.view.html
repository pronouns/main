<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="user.username"></h1> <a ui-sref="profile({username: user.username})">View profile</a>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary" ui-sref="admin.user-edit({userId: user._id})">
          <i class="ion-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="remove();" ng-if="user._id !== authentication.user._id">
          <i class="ion-trash-a"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>Names</strong></div>
        <div class="col-md-6"><span ng-repeat="name in user.names">{{name}},</span> </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Email</strong></div>
        <div class="col-md-6" ng-bind="user.email"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Provider</strong></div>
        <div class="col-md-6" ng-bind="user.provider"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Created</strong></div>
        <div class="col-md-6" ng-bind="user.created"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Roles</strong></div>
        <div class="col-md-6" ng-bind="user.roles"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Pronouns</strong></div>
        <div class="col-md-6">
          <ul ng-repeat="pronoun in user.pronouns">
            <li><a ui-sref="pronouns.view({pronounId: pronoun._id})"><span ng-show="pronoun.pronounType === 'X'" ng-bind="pronoun.pattern"></span><span ng-show="pronoun.pronounType === 'M'" ng-bind="pronoun.title"></span></a></li>
          </ul>
        </div>

      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Owned pronouns</strong></div>
        <div class="col-md-6">
          <ul ng-repeat="pronoun in ownedPronouns">
            <li><a ui-sref="pronouns.view({pronounId: pronoun._id})"><span ng-show="pronoun.pronounType === 'X'" ng-bind="pronoun.pattern"></span><span ng-show="pronoun.pronounType === 'M'" ng-bind="pronoun.title"></span></a></li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</section>
