<section ng-controller="RelationsController">
    <br>
    <div class="row">
      <div class="col-md-6">
        <h4>Following</h4>
        <div class="alert alert-info" ng-show="!following.length && !user.following.length">
          <p>You are <b>really</b> cool. You also haven't followed anyone yet.
        </div>
        <div class="list-group">
          <div ng-repeat="followed in following" ui-sref="profile({username: followed.username})" class="list-group-item">
            <h4>{{followed.username}}</h4>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <tabset>
          <tab index="0" heading="Suggested">
            <br>
            <alert ng-show="suggestedUsers !== false && suggestedUsers.length === 0" type="info">Pronouny doesn't have any suggestions.</alert>
            <div class="list-group">
              <div ng-repeat="user in suggestedUsers" ui-sref="profile({username: user.username})" class="list-group-item">
                <h4>{{user.username}}</h4>
              </div>
            </div>
          </tab>
          <tab index="1" heading="Search">
            <input type="text" ng-model="selectedUser" placeholder="Search for a user" typeahead="user as user.username for user in getUsers($viewValue)" typeahead-loading="loadingUsers" typeahead-no-results="noResults" class="form-control">
            <br>
            <alert type="warning" ng-show="noResults">No users found.</alert>
            <alert type="info" ng-show="!noResults && searchResults.length === 0">Enter a name, username, or email to search.</alert>
            <div class="list-group">
              <div ng-repeat="user in searchResults" ui-sref="profile({username: user.username})" class="list-group-item">
                <h4>{{user.username}}</h4>
              </div>
            </div>
          </tab>
        </tabset>
      </div>
    </div>
</section>
